<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: hsl(0, 10%, 90%);">
    <h1 style="display: block;text-align: center;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Calculator</h1>
    <div id="container">
        <input type="text" id="result" placeholder="0" disabled value="0">
        <div id="operations">
            <button type="button" id="clear" onclick="clearAll()">C</button>
            <button type="button" id="divide" onclick="addOperator('/')">/</button>
            <button type="button" id="multiply" onclick="addOperator('*')">*</button>
            <button type="button" id="add" onclick="addOperator('+')">+</button>
            <button type="button" id="subtract" onclick="addOperator('-')">-</button>
        </div>
        <div id="numbers">
            <button type="button" id="equal" onclick="calculate()">=</button>
            <button type="button" id="decimal" value="." onclick="addDecimal()">.</button>
            <button type="button" id="zero" value="0" onclick="addNumber('0')">0</button>
            <button type="button" id="one" value="1" onclick="addNumber('1')">1</button>
            <button type="button" id="two" value="2" onclick="addNumber('2')">2</button>
            <button type="button" id="three" value="3" onclick="addNumber('3')">3</button>
            <button type="button" id="four" value="4" onclick="addNumber('4')">4</button>
            <button type="button" id="five" value="5" onclick="addNumber('5')">5</button>
            <button type="button" id="six" value="6" onclick="addNumber('6')">6</button>
            <button type="button" id="seven" value="7" onclick="addNumber('7')">7</button>
            <button type="button" id="eight" value="8" onclick="addNumber('8')">8</button>
            <button type="button" id="nine" value="9" onclick="addNumber('9')">9</button>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
